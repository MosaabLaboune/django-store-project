{% extends 'base.html' %}

{% block head-title %}Enter new password{% endblock %}

{% block content %}

{% if validlink %}
<div class="cart-box-main">
    <div class="container">
        <div class="row new-account-login">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="title-left">
                <h2 class="section-headline">Set a new password!</h2>
                </div>
                <form mt-3  review-form-box action="" method="post" ">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn hvr-hover" type="submit">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
